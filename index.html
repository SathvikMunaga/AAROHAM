<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaroham - Vendor Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 15px; font-size: 24px; }
        .container { padding: 20px; }
        .search-bar { width: 80%; padding: 10px; margin: 20px auto; border: 1px solid #ccc; }
        .categories { display: flex; justify-content: center; gap: 10px; margin: 20px; }
        .category { padding: 10px 20px; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        .vendor-card { border: 1px solid #ddd; padding: 10px; margin: 10px auto; width: 80%; }
        .chatbot { position: fixed; bottom: 20px; right: 20px; background: #28a745; color: white; padding: 10px 15px; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>
    <header>Aaroham - Find the Best Vendors for Your Event</header>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search for vendors...">
        <div class="categories">
            <div class="category">Caterers</div>
            <div class="category">Photographers</div>
            <div class="category">Decorators</div>
            <div class="category">DJs</div>
        </div>
        <div class="vendor-card">Top-rated Vendor 1</div>
        <div class="vendor-card">Top-rated Vendor 2</div>
        <div class="vendor-card">Top-rated Vendor 3</div>
    </div>
    <div class="chatbot">Chat with AI</div>
</body>
</html>
